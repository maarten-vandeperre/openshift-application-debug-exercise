apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: <NAMESPACE>
  labels:
    app: ui
    app.kubernetes.io/component: ui
    app.kubernetes.io/instance: ui
    app.kubernetes.io/name: ui
    app.kubernetes.io/part-of: ui
spec:
  ports:
    - name: 80-tcp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: ui
    deployment: ui
  type: ClusterIP